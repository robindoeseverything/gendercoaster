<title>Gender Coaster</title>


<!--

PURPOSE OF THE WEBSITE:
-To spread awareness of transgender issues
-To raise funds for the Jim Collins Foundation
-Inspire other people to become allies, and other trans to come out
-To raise funds for the run itself
-To provide information about the run itself



Therefore, with these goals in mind, the general theme of the website must be one that a. is informational b. is inspirational and c. lucrative.

-->


</head>
<body>
	
	<header id="top">
		<div class="color-overlay"></div>
		<img src="images/trail1.JPG" style="width:100%;z-index:-1000;position:absolute">
		
		<div id="topwrapper">
			
			<h1><a href="/" id="site-title">Gender <br>Coaster</a></h1>
			<div id="links">
				<a class="btn sideButton scrolling" id="aboutButton" href="#theCause" rel="">
					About
				</a>
			
				<a class="btn" id="bigFatDonateButton" href="http://kickstarter.com">
					Donate
				</a>
				<a class="btn sideButton" id="contactButton">
					Contact
				</a>
			</div>
				
			
		</div>
	</header>
	
	<section id="theCause">
		<div class="scrollButtonContainer">
		
			<div class="scrollButton">
				<a class="scrolling" href="#thePlan">
					<img src="images/downarrow.png">
				</a>
			</div>
		</div>
	</section>
	<section id="thePlan">
		
		<div class="color-overlay"></div>
		<img src="images/foot1.JPG" style="width:100%;position:absolute;top:-70px;z-index:-1000">
		<img src="images/East Coast.png" style="z-index:10;position:absolute">
		
		<div class="scrollButtonContainer">
			<div class="scrollButton">
				<a class="scrolling" href="#aboutMe">
					<img src="images/downarrow.png">
				</a>
			</div>
		</div>
	</section>
	<section id="aboutMe">
		<div class="color-overlay"></div>
		<img src="images/robin.JPG" style="width:100%;position:absolute;top:-90px;z-index:-1000">
		
		<div class="scrollButtonContainer">
		
			<div class="scrollButton">
				<a class="scrolling" href="#myStory">
					<img src="images/downarrow.png">
				</a>
			</div>
		</div>
	</section>
	<section id="myStory">
		<div class="scrollButtonContainer">
		
			<div class="scrollButton">
				<a class="scrolling" href="footer">
					<img src="images/downarrow.png">
				</a>
			</div>
		</div>
	</section>
	<footer>
		<div id="bottomWrapper">
			<a class="btn bottomButton" id="bottomdonate">
					Donate
			</a>
			<a class="btn bottomButton" id="bottomRunWRobin">
				Run With Robin
			</a>
		</div>
	</footer>
	
	
	
	<script type="text/javascript">
	$('.scrolling').click(function(){
		$('html, body').animate({
			scrollTop: $( $(this).attr('href') ).offset().top
		},500);
		return false;
	});
	
	
	</script>
